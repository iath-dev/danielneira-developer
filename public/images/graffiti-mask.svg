<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <filter id="roughen">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="7" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- Transparent background; white strokes show content when used as a mask -->
  <rect width="100%" height="100%" fill="transparent"/>
  <g stroke="white" stroke-width="80" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#roughen)">
    <path d="M80,500 C200,200 420,220 560,380 S900,620 1100,360"/>
    <path d="M120,260 C280,160 380,120 520,180 S760,360 980,260"/>
    <path d="M140,620 C300,700 560,700 760,640 S1040,520 1120,620"/>
    <path d="M200,420 l120,-80 140,120 160,-140 140,120" />
    <path d="M340,540 q60,-60 120,0 t120,0 t120,0" />
  </g>
</svg>
